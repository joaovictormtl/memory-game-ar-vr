<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.0/aframe/build/aframe-ar.js"></script>
    <title>Memory Game</title>
  </head>
  <body style="overflow: hidden;">
    <a-scene vr-mode-ui="enabled: true" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-entity camera look-controls>
        <a-entity 
          cursor="fuse: true; fuseTimeOut: 2000"
          geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01;" 
          material="color: #e6ffff; shader: flat;"
          position="0 0 -1"
          raycaster="objects: .raycastable;"></a-entity>
      </a-entity>
      
      <!-- Sky -->
      <a-sky src="https://cdn.glitch.global/b8e6cfee-0fbc-4586-942b-51faad925aa4/teste.png?v=1728820905757"></a-sky>
      
      <a-plane
        id="initialInterface"
        position="0 0 -10"
        width="6"
        height="3"
        color="#eee">
        
        <a-text
          id="title"
          value="Memory
                 Game"
          position="-2.2 0 0.5"
          scale="2.5 2.5 1"
          color="#000">
        </a-text>
        
        <a-entity position="1 0 0">
          <a-cylinder
            id="gameButton"
            position="1.2 -0.8 0"
            radius="0.3"
            height="0.5"
            color="#97fcc4"
            class="raycastable"
            rotation="90 0 0">
          </a-cylinder>
          
          <a-image
              id="powerIcon"
              src="img/power-icon.png"
              position="0.58 -0.58 3"
              width="0.4"
              height="0.4"
              rotation="0 0 0">
            </a-image>
        </a-entity>
        
      </a-plane>
      
      <a-plane
        id="blackboard"
        color="#320b63"
        width="10"
        height="9"
        position="-11 0 -22">
        
        <a-image
          src="img/brain-icon.png"
          width="4"
          height="4"
          position="0 0 1">
        </a-image>
      </a-plane>
      
      <a-entity id="game-container" position="0 3 -18"></a-entity>
    </a-scene>
  </body>
  
  <script>
    const gameContainer = document.querySelector("#game-container");
    const initialInterface = document.querySelector("a-plane#initialInterface");
    const title = document.querySelector("a-text#title");
    const gameButton = document.querySelector("a-cylinder#gameButton");
    const powerIcon = document.querySelector("a-image#powerIcon");
    const blackboard = document.querySelector("a-plane#blackboard");
    let cardBefore;
    
    const cardsDefinitions = [
      {
        src: "img/card-html.png",
        title: "Html",
        definition: "HTML é uma linguagem de marcação utilizada na construção de páginas na Web. Documentos HTML podem ser interpretados por navegadores."
      },
      {
        src: "img/card-python.png",
        title: "Python",
        definition: "Python é uma linguagem de programação de alto nível, interpretada de script, imperativa, orientada a objetos, funcional, de tipagem dinâmica e forte. Foi lançada por Guido van Rossum em 1991."
      },
      {
        src: "img/card-npm.png",
        title: "Npm",
        definition: "npm é um gerenciador de pacotes para o Node.JS npm, Inc. é uma subsidiária do GitHub, que fornece hospedagem para desenvolvimento de software e controle de versão com o uso do Git."
      },
      {
        src: "img/card-sql.png",
        title: "MySQL",
        definition: "O MySQL é um sistema de gerenciamento de banco de dados, que utiliza a linguagem SQL como interface. É atualmente um dos sistemas de gerenciamento de bancos de dados mais populares da Oracle Corporation, com mais de 10 milhões de instalações pelo mundo."
      },
      {
        src: "img/card-react.png",
        title: "React",
        definition: "O React é uma biblioteca front-end JavaScript de código aberto com foco em criar interfaces de usuário em páginas web."
      },
      {
        src: "img/card-java.png",
        title: "Java",
        definition: "Java é uma linguagem de programação orientada a objetos desenvolvida na década de 90 por uma equipe de programadores chefiada por James Gosling, na empresa Sun Microsystems, que em 2008 foi adquirido pela empresa Oracle Corporation."
      },
      {
        src: "img/card-js.png",
        title: "JavaScript",
        definition: "JavaScript é uma linguagem de programação interpretada estruturada, de script em alto nível com tipagem dinâmica fraca e multiparadigma. Juntamente com HTML e CSS, o JavaScript é uma das três principais tecnologias da World Wide Web."
      },
      {
        src: "img/card-angular.png",
        title: "Angular",
        definition: "Angular é uma plataforma de aplicações web de código-fonte aberto e front-end baseado em TypeScript liderado pela Equipe Angular do Google e por uma comunidade de indivíduos e corporações. Angular é uma reescrita completa do AngularJS, feito pela mesma equipe que o construiu."
      },
      {
        src: "img/card-css.png",
        title: "Css",
        definition: "Cascading Style Sheets é um mecanismo para adicionar estilos a uma página web, aplicado diretamente nas tags HTML ou ficar contido dentro das tags <style>. Também é possível, adicionar estilos adicionando um link para um arquivo CSS que contém os estilos."
      }
    ]
    
    
    gameButton.addEventListener("mouseenter", ()=>{
      gameButton.setAttribute("visible", "false");
      powerIcon.setAttribute("visible", "false");
      
      initialInterface.setAttribute("animation", {
        property: "material.opacity",
        to: 0,
        dur: 1000
      });
      
      setTimeout(()=>{
        title.setAttribute("color", "#eee");
      }, 500)
      
      title.setAttribute("animation", {
          property: "position",
          to: "-1.1 0 0.5",
          dur: 1000
      });
      
      setTimeout(()=>{
        title.setAttribute("visible", "false");
        initialInterface.parentNode.removeChild(initialInterface);
        blackboard.setAttribute("animation", {
          property: "color",
          to: "#eee",
          dur: 1000
        });
        criarBoxes();
      }, 1300);
    });
    
    function criarBoxes(){
      const items = [];
      
      let imgs = [
      "img/card-js.png",
      "img/card-python.png",
      "img/card-js.png",
      "img/card-npm.png",
      "img/card-angular.png",
      "img/card-npm.png",
      "img/card-react.png",
      "img/card-angular.png",
      "img/card-java.png",
      "img/card-python.png",
      "img/card-java.png",
      "img/card-react.png"
      ].sort(function() { return 0.5 - Math.random() });
      
      imgs.forEach((img, index)=>{
        const aBox = document.createElement("a-box");
        aBox.setAttribute("class", "item raycastable");
        aBox.setAttribute("width", "2");
        aBox.setAttribute("height", "2");
        aBox.setAttribute("color", "#c1c1c1")
        aBox.setAttribute("position", `${(index % 3) * 2.5 - 2.5} ${-Math.floor(index / 3) * 2.5} 0`);
        aBox.setAttribute("rotation", "0 0 0");
        aBox.setAttribute("material", "opacity: 0;");
        
        const aImage = document.createElement("a-image");
        aImage.setAttribute("src", `${img}`);
        aImage.setAttribute("width", "1.8");
        aImage.setAttribute("height", "1.8");
        aImage.setAttribute("rotation", "0 0 0");
        aImage.setAttribute("position", "0 0 0.9");
        aImage.setAttribute("material", "opacity: 0;");
        
        aBox.appendChild(aImage);
        items.push(aBox);
      });
      
      for(item of items){
        gameContainer.appendChild(item);
      }
      
      let tamanho = 0;
      let intervalPreencher = setInterval(()=>{
        items[tamanho].setAttribute("animation", {
          property: "material.opacity",
          to: 1,
          dur: 150
        })
        
        items[tamanho].querySelector("a-image").setAttribute("animation", {
          property: "material.opacity",
          to: 1,
          dur: 200
        });
        
        tamanho++;
        
        if(tamanho >= items.length){
          clearInterval(intervalPreencher);
        }
      }, 150);
      
      setTimeout(()=>{
        for(item of items){
          item.setAttribute("animation", {
            property: "rotation",
            to: "0 180 0",
            dur: 500
          }); 
        }
        addEventoMouse();
      }, 3000);
    }
    
    function addEventoMouse(){
     let timeoutId; 
      
      document.querySelectorAll("a-box.item").forEach(item=>{
        // Evento de mouseenter: Faz a a-box revelar o card
        item.addEventListener("mouseenter", ()=>{

          timeoutId = setTimeout(()=>{
            item.setAttribute("animation", {
              property: "rotation",
              to: "0 0 0",
              dur: 500
            });

            if(!cardBefore){
              cardBefore = item;
              cardBefore.setAttribute("color", "tomato");
              cardBefore.classList.remove("raycastable");
              return;
            } 
            else if(cardBefore.querySelector("a-image").getAttribute("src") == item.querySelector("a-image").getAttribute("src")){
              item.classList.remove("raycastable");
              item.setAttribute("color", "#73fc03");
              cardBefore.setAttribute("color", "#73fc03");
              cardBefore = null;
              writeBlackboard(item);
              chkWin();
            }
            else{
              item.setAttribute("color", "tomato");

              setTimeout(()=>{
                addStyle([item, cardBefore]);
              }, 1000);

            }
          }, 1000);                  
        });
        
        // Caso o cursor saia do card dentro de um intervalo de 1 segundo, o card não vira
        item.addEventListener("mouseleave", ()=>{
          clearTimeout(timeoutId);
        })
      });
    }
    
    function writeBlackboard(card){
      if(!blackboard.innerHTML == ""){
        while(blackboard.firstChild){
          blackboard.removeChild(blackboard.firstChild);
        }
      }
      
      const cardSrc = card.querySelector("a-image").getAttribute("src");
      
      for(let {src, title, definition} of cardsDefinitions){
        if(cardSrc == src){
          const aTitle = document.createElement("a-text");
          aTitle.setAttribute("value", `${title}`);
          aTitle.setAttribute("position", "-0.5 3 1");
          aTitle.setAttribute("color", "#000");
          aTitle.setAttribute("scale", "3.5 3.5 1");
          
          const aDefinition = document.createElement("a-text");
          aDefinition.setAttribute("color", "#000");
          aDefinition.setAttribute("position", "-3.2 0 1");
          aDefinition.setAttribute("scale", "1.5 1.5 1");
          aDefinition.setAttribute("value", `${definition}`);
          
          blackboard.appendChild(aTitle);
          blackboard.appendChild(aDefinition);
        }
      }
    }

    function addStyle(elems){
      for(let el of elems){
        el.setAttribute("animation", {
            property: "rotation",
            to: "0 180 0",
            dur: 500
        });
        
        setTimeout(()=>{
          el.setAttribute("color", "#c1c1c1");
          el.classList.add("raycastable");
          cardBefore = null;
        }, 800 * elems.lenght);
      }
    }
    
    function chkWin(){
      let count = 0;
      const cards = document.querySelectorAll(".item");
      
      for(let card of cards){
        if(card.getAttribute("color") == "#73fc03") count++;
      }
      
      if(count == 12){
        if(!blackboard.innerHTML == ""){
          while(blackboard.firstChild){
            blackboard.removeChild(blackboard.firstChild);
          }
          blackboard.setAttribute("color", "#73fc03");
          
          const wonText = document.createElement("a-text");
          wonText.setAttribute("color", "#eee");
          wonText.setAttribute("value", "Parabens!");
          wonText.setAttribute("scale", "5 5 1");
          wonText.setAttribute("position", "-2 0 1");
          
          blackboard.appendChild(wonText);
        }
        
      }
    }
  </script>
</html>
