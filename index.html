<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <title>Memory Game</title>
  </head>
  <body style="overflow: hidden;">
    <a-scene>
      
      <a-entity camera look-controls>
        <a-entity 
          cursor="fuse: true; fuseTimeOut: 2000"
          geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01;" 
          material="color: gold; shader: flat;"
          position="0 0 -1"
          raycaster="objects: .raycastable;"></a-entity>
      </a-entity>
      
      <!-- Sky -->
      <a-sky src="https://cdn.glitch.global/b8e6cfee-0fbc-4586-942b-51faad925aa4/teste.png?v=1728820905757"></a-sky>
      
      <a-plane
        id="initialInterface"
        position="0 0 -5"
        width="6"
        height="3"
        color="#fff0c7">
        
        <a-text
          id="title"
          value="Memory
                 Game"
          position="-2.2 0 0.5"
          scale="2.5 2.5 1"
          color="#000">
        </a-text>
        
        <a-entity position="1 0 0">
          <a-cylinder
            id="gameButton"
            position="1.2 -0.8 0"
            radius="0.3"
            height="0.5"
            color="#ccc09f"
            class="raycastable"
            rotation="90 0 0">
            
            <a-image
              id="powerIcon"
              src="img/power-icon.png"
              position="0 0.3 0"
              width="0.5"
              height="0.5"
              rotation="90 180 0">
            </a-image>
          </a-cylinder>  
        </a-entity>
        
      </a-plane>
      
      <a-plane
        id="blackboard"
        color="#333"
        width="14"
        height="10"
        position="-13 0 -14">
        
        <a-image
          src="img/brain-icon.png"
          width="4"
          height="4"
          position="0.9 0 1"
          visible="true">
        </a-image>
      </a-plane>
      
      <a-box
          id="boxTime"
          position="-6.5 -2.5 -10"
          width="1.5"
          height="1.5"
          depth="0.5"
          color="red"
          visible="false">
          
          <a-text
            id="gameTime"
            value="60"
            position="0.1 0 0.6"
            align="center"
            scale="3 3 1"
            color="#eee">
          </a-text>
        </a-box>
      
      <a-box
        id="resetBox"
        position="-12 -2.5 -10"
        width="1.5"
        height="1.5"
        depth="0.5"
        color="#73fc03"
        visible="false">

        <a-image
          src="img/reset-icon.png"
          position="0.2 0 0.5"
          width="1"
          height="1">
        </a-image>
      </a-box>
      
      <a-entity id="game-container" position="0 3 -11.5"></a-entity>
    </a-scene>
  </body>
  
  <script src="./assets/js/index.js"></script>
</html>
