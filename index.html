<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.0/aframe/build/aframe-ar.js"></script>
    <title>Memory Game</title>
  </head>
  <body style="overflow: hidden;">
    <a-scene vr-mode-ui="enabled: true" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-entity camera look-controls>
        <a-entity 
          cursor="fuse: true; fuseTimeOut: 2000"
          geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01;" 
          material="color: #e6ffff; shader: flat;"
          position="0 0 -1"></a-entity>
      </a-entity>
      
      <!-- Sky -->
      <a-sky src="https://cdn.glitch.global/b8e6cfee-0fbc-4586-942b-51faad925aa4/teste.png?v=1728820905757"></a-sky>
      
      <a-plane
        id="initialInterface"
        position="0 0 -10"
        width="6"
        height="3"
        color="#eee">
        
        <a-text
          id="title"
          value="Memory
                 Game"
          position="-2.2 0 0.5"
          scale="2.5 2.5 1"
          color="#000">
        </a-text>
        
        <a-entity position="1 0 0">
          <a-box
            id="gameButton"
            position="0 0 0"
            width="0.5"
            height="0.5"
            color="#23d929">
          </a-box>
        
          <a-box
            id="blueButton"
            position="0.7 0 0"
            width="0.5"
            height="0.5"
            color="tomato">
          </a-box>
        </a-entity>
        
      </a-plane>
      
      <a-entity id="game-container" position="0 3 -18"></a-entity>
    </a-scene>
  </body>
  
  <script>
    const gameContainer = document.querySelector("#game-container");
    const initialInterface = document.querySelector("a-plane#initialInterface");
    const title = document.querySelector("a-text#title");
    const gameButton = document.querySelector("a-box#gameButton");
    const blueButton = document.querySelector("a-box#blueButton");
    
    
    gameButton.addEventListener("mouseenter", ()=>{
      gameButton.setAttribute("visible", "false");
      blueButton.setAttribute("visible", "false");
      
      initialInterface.setAttribute("animation", {
        property: "material.opacity",
        to: 0,
        dur: 1000
      });
      
      setTimeout(()=>{
        title.setAttribute("color", "#eee");
      }, 500)
      
      title.setAttribute("animation", {
          property: "position",
          to: "-1.1 0 0.5",
          dur: 1000
      });
      
      setTimeout(()=>{
        title.setAttribute("visible", "false");
        initialInterface.parentNode.removeChild(initialInterface);
        criarBoxes();
        addEventoMouse();
      }, 1300);
    });
    
    function criarBoxes(){
      let imgs = [
      "img/card-html.png",
      "img/card-css.png",
      "img/card-html.png",
      "img/card-npm.png",
      "img/card-sql.png",
      "img/card-npm.png",
      "img/card-react.png",
      "img/card-sql.png",
      "img/card-java.png",
      "img/card-css.png",
      "img/card-java.png",
      "img/card-react.png"
      ].sort(function() { return 0.5 - Math.random() });
      
      imgs.forEach((img, index)=>{
        const aBox = document.createElement("a-box");
        aBox.setAttribute("class", "item");
        aBox.setAttribute("width", "2");
        aBox.setAttribute("height", "2");
        aBox.setAttribute("color", "#333")
        aBox.setAttribute("position", `${(index % 3) * 2.5 - 2.5} ${-Math.floor(index / 3) * 2.5} 0`);
        aBox.setAttribute("rotation", "0 180 0");
        // aBox.setAttribute("material", "opacity: 1; ");
        
        const aImage = document.createElement("a-image");
        aImage.setAttribute("src", `${img}`);
        aImage.setAttribute("width", "1.8");
        aImage.setAttribute("height", "1.8");
        aImage.setAttribute("rotation", "0 0 0");
        aImage.setAttribute("position", "0 0 0.9");
        // aImage.setAttribute("material", "opacity: 1;");
        
        aBox.appendChild(aImage);
        gameContainer.appendChild(aBox);
      });
      
    }
    
    function addEventoMouse(){
      document.querySelectorAll("a-box.item").forEach(item=>{
      let timeoutId;
      
      // Evento de mouseenter: Faz a a-box revelar o card
      item.addEventListener("mouseenter", ()=>{
        item.setAttribute("animation", {
          property: "rotation",
          to: "0 0 0",
          dur: 1000
        });
        item.setAttribute("color", "#73fc03");
        
        });
      });
    }

      //Evento de mouseleave: Faz a a-box ocultar o card
      // item.addEventListener("mouseleave", () => {
      //   item.setAttribute("animation", {
      //       property: "rotation",
      //       to: "0 180 0",
      //       dur: 700
      //   });
      //   item.setAttribute("color", "#333");
      // });
    
    
    
    window.addEventListener("load", function(){
      
    });
  </script>
</html>
